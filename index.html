<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
  <h1>Countdown to Mena! (American Time)</h1>
  <div id="countdown">
    <div><span id="days">0</span> Days</div>
    <div><span id="hours">0</span> Hours</div>
    <div><span id="minutes">0</span> Minutes</div>
    <div><span id="seconds">0</span> Seconds</div>
  </div>

  <h2>Countdown to Mena! (British Time)</h2>
  <div id="countdown2">
    <div><span id="days2">0</span> Days</div>
    <div><span id="hours2">0</span> Hours</div>
    <div><span id="minutes2">0</span> Minutes</div>
    <div><span id="seconds2">0</span> Seconds</div>
  </div>

  <script src="script.js"></script>
  <script src="script2.js"></script>
</body>
</html>
